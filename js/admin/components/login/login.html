<div class="row">
	<div class="col-xs-6 col-xs-offset-2 vertical-center">
		<div class="well">			
			<a href="" ng-click="vm.googleLogin()" class="btn btn-google btn-block">
				<i class="fa fa-google fa-2x pull-left" aria-hidden="true"></i>	Log In with Google
			</a>			
			<div class="strike offset-top-sm offset-bottom-sm">
			   <span>or</span>
			</div>
			<div ng-bind="vm.message"></div>
			<form>
				<div class="form-group">
					<label for="username" class="control-label">Username</label>
					<input type="text" class="form-control" id="username" name="username" value="" ng-model="vm.username" required="" title="Please enter you username" placeholder="yourname@email.com">
					<span class="help-block"></span>
				</div>
				<div class="form-group">
					<label for="password" class="control-label">Password</label>
					<input type="password" class="form-control" id="password" name="password" ng-model="vm.password" value="" required="" title="Please enter your password">
					<span class="help-block"></span>
				</div>				
				<!-- <div class="checkbox">
					<label>
						<input type="checkbox" name="remember" id="remember"> Remember login
					</label>
					<p class="help-block small">(if this is a private computer)</p>
				</div> -->
				<button type="submit" class="btn btn-success btn-block" ng-click="vm.login()">Login</button>
				
			</form>
		</div>
	</div>
</div>
