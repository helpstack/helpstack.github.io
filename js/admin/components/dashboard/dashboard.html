<div class="dashboard" ng:controller="DashboardController">
	<div class="filters">
		<h5>Questions</h5>
		<ul class="nav">
			<li><a href="#"><i class="fa fa-question-circle"></i> All questions</a></li>
			<li><a href="#"><i class="fa fa-globe"></i> Published questions</a></li>
			<li><a href="#"><i class="fa fa-pencil-square-o"></i> Draft questions</a></li>
		</ul>

		<h5>Categories</h5>
		<ul class="nav">
			<li><a href="#"><i class="fa fa-folder"></i> Reparaties</a></li>
			<li><a href="#"><i class="fa fa-folder"></i> Huurincasso</a></li>
			<li><a href="#"><i class="fa fa-folder"></i> Betalingsregeling</a></li>
		</ul>
	</div>
	<div class="questions">
		<h1 class="page-header no-offset-top">Dashboard</h1>
		<form class="form-inline">
			<div class="form-group">
				
			</div>
			<div class="form-group has-feedback has-feedback-left">
				<input type="text" class="form-control" id="query" name="query" placeholder="Find your questions here">
				<i class="form-control-feedback fa fa-search"></i>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail2">Sort by</label>
				<select id="sort" name="sort" class="form-control">
					<option>Position</option>
					<option>Question</option>
					<option>Date changed</option>
					<option>Date created</option>
				</select>
			</div>
		</form>
		<table class="table table-hover">
			<tbody ui:sortable ng:model="questions">
				<tr ng:repeat="question in questions">
					<td class="reorder"><a class="handle" href=""><i class="fa fa-bars"></i></a></td>
					<td class="select"><i class="fa fa-square-o"></i></td>
					<td class="question"><a href="#"><i class="fa question-circle"></i> <span ng-bind="question.name"></span></a></td>
					<td class="author"><span ng-bind="question.author"></span></td>
					<td class="actions"><a href="#"><i class="fa fa-pencil"></i></a> <a href="#"><i class="fa fa-trash-o"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
